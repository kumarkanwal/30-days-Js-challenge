<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- yeti bootstrap theme link -->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>

    <div class="container mt-4 r ">
        <h1 class="display-4 text-cente">
            <i class="fa fa-book-open text-primary "></i>
            My
            <span class="text-primary">Book</span>
            List
        </h1>

        <form action="" id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control  ">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>

            <input type="submit" value="Add Book" class="btn btn-primary mt-4">
        </form>

        <table class="table table-striped  mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>

       
    </div>
    <script src="main.js"></script>
</body>

</html>
