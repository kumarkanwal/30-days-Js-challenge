<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="randomNum.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #45a049;
        }
        .label {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .decoration {
            margin-top: 30px;
        }
        .decoration img {
            width: 50px;
            height: auto;
            margin: 0 10px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .decoration img:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <button id="myButton" class="button">Roll</button>
        <div class="result">
            <label for="label1" class="label" id="label1"></label> <br>
            <label for="label2" class="label" id="label2"></label> <br>
            <label for="label3" class="label" id="label3"></label> <br>
        </div>
        <!-- <div class="decoration">
            <img src="star.png" alt="star">
            <img src="moon.png" alt="moon">
            <img src="cloud.png" alt="cloud">
        </div> -->
    </div>

    <script src="randomNum.js"></script>
</body>
</html>
